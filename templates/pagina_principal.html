<!DOCTYPE html>
<html>
    <head>
        <title>pagina_principal</title>
        <link rel="stylesheet" href="styles.css">
        <script>
            function mostrarMensaje() {
                const parrafo = document.getElementById("respuesta");

                const contenedor = document.getElementById("listaUsuarios");
                contenedor.innerHTML = "";

                datos.forEach(usuario => {
                    const item = document.createElement("li");
                    item.textContent = `üë§ ${usuario.nombre} - ${usuario.edad} a√±os`;
                    contenedor.appendChild(item);
                });
            }
        </script>
    </head>
    <body>
        <h1>Bienvenido a la p√°gina principal</h1>
        <p>Para acceder, pulsa el bot√≥n</p>

        <button onclick="mostrarMensaje()">Acceder</button>

        <button onclick="verUsuarios()">Ver usuarios</button>
        <ul id="listaUsuarios"></ul>
    </body>
</html>
